<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
        .leaflet-popup-content {
            word-wrap: break-word;
        }
    </style>

	<link rel="stylesheet" href="examples.css" />

	<link rel="stylesheet" href="../dist/geomixer.css" />
	<script src="../dist/geomixer-src.js?key=U92596WMIH"></script>

</head>
<body>
	<div id="map"></div>
    <div id="infoPanel">
        <span id="info" class="gmxPanel">
                Displays visible layers from a <a href="http://maps.kosmosnimki.ru/api/index.html?H2DUP" target="_blank">GeoMixer map</a>: historical places and border of Moscow region
        </span>
    </div>

	<script>
		var map = L.map('map').setView([55.73, 37.59], 8);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

        //Load all the layers from GeoMixer map and add them to Leaflet map
        L.gmx.loadMap('H2DUP', {leafletMap: map});
	</script>
</body>
</html>
